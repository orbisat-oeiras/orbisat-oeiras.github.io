<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<!--HACK: I tried importing this with SASS in the blog page itself
			but all I got was a bunch of "unused CSS" warnings and no CSS,
			so I guess I have to do it the old fashioned way...
		-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
			integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/css/texmath.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css"
			integrity="sha512-0aPQyyeZrWj9sCA46UlmWgKOP0mUipLQ6OZXu8l4IcAmD2u31EPEy9VcIMvl7SoAaKe8bLXZhYoMaE/in+gcgA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			function loadTheme() {
				// Load the theme from local storage on page load
				// ThemeToggle will take over when it mounts
				// but pre-loading the theme avoids a FOUC
				var theme;
				const stored = localStorage.getItem('theme');
				if (stored) theme = stored === 'true';
				else theme = !window.matchMedia('(prefers-color-scheme: dark)').matches;
				// Set the class for tailwind
				const body = document.getElementsByTagName('html')[0];
				if (theme) {
					body.classList.remove('dark');
				} else {
					body.classList.add('dark');
				}
			}
			loadTheme();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
