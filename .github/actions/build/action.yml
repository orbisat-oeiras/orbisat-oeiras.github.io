name: Build Site
description: 'Build the site'

inputs:
  orbipacket_token:
    required: true
    description: 'GitHub token to download artifacts from OrbiPacket'

runs:
  using: composite
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22
        #cache: npm

    - name: Install dependencies
      shell: bash
      run: npm install --force

    - name: Build
      shell: bash
      env:
        BASE_PATH: '/orbisat-oeiras.github.io'
      run: |
        npm run build
        touch build/.nojekyll
